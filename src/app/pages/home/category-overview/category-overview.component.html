<app-card>
  <app-header title="Category Overview" subtitle="Transactions across different categories"></app-header>
  <div class="content">
    <div class="item-row" *ngFor="let item of groupedTransactons">
      <div class="info">
        <span class="info-text">{{item.category}}</span>
        <span class="info-text">{{item.total | usercurreny}}</span>
      </div>
      <app-progress-bar [progress]="item.percent"></app-progress-bar>
    </div>
  </div>
</app-card>
